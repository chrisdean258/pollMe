    <!-- multistep form -->
    <form id="msform" action="{{url_for('addpoll')}}" method="post">
      <!-- progressbar -->
      <!-- fieldsets -->
      <fieldset>
        <h2 class="fs-title">Let's make a poll for your class!</h2>
        <h3 class="fs-subtitle">We're going to have a multiple choice question.</h3>
        <input type="text" name="pollquestion" placeholder="What's your question?" />
        <input type="text" name="answerA" placeholder="Option A" />
        <input type="text" name="answerB" placeholder="Option B" />
        <input type="text" name="answerC" placeholder="Option C" />
        <input type="text" name="answerD" placeholder="Option D" />
        <input type="submit" name="next" class="next action-button" value="Submit" />
      </fieldset>
    </form>
