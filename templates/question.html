    <script>
roomID = {{roomID}};
num = 0;
ajax = function()
{
  $.ajax(
      {
        url:"/questions/"+roomID,
        success: function(result)
        {
          obj = JSON.parse(result);
          for(let i = num; i < obj.length; i++)
          {
            document.getElementById("questions").innerHTML = "<section class='row'><h1>Question " + (i+1) + "</h1>" + obj[i] + "</section>"+document.getElementById("questions").innerHTML;
          }
          num = obj.length;
        }
      });
}
setInterval(ajax, 3000);
    </script>
